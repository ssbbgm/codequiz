<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <!-- Quiz Box -->
<div class="container">
 <div class ="box" class= "hide">
     <h2 id = "quiz-title">JavaScript Quiz</h2>
    <div class="quiz-header">
        <div class="scoreBox">Score: <span id="score">0</span></div>
        <div class="timeBox">Time Left: <span id="time">0</span></div>
    </div>
    <div id="questions" class="question-box">
        Inside the HTML document, where do you place your JavaScript code?
     </div>
     <div id="choices" class="choices">
        <span>Inside the head element</span>
        <span>Inside the script element</span>
        <span>Inside the link element</span>
        <span>Inside the footer element</spam>
     </div>

     <div class="quiz-footer">
         <button>
             Next Question
         </button>
         <button>
             Exit Quiz
         </button>
         <button>
             View High Scores
         </button>
     </div>

    </div>
 </div>
</div>

 <div class="hide">
    <h2>Finished!</h2>
    <p>Your final score is <span id="final-score"></span>.</p>
    <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
    </p>
 </div>

 <!-- <div id="feedback" class="feedback hide"></div> -->

 <script src="./js/questions.js"></script>
 <script src="./js/script.js"></script>
</body>
</html>
