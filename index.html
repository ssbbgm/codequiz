<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div class="main page">
    <header>
        <a href="scores.html" id="high-scores">
            <p>View High Scores</p>
        </a>
        <div>
            <h4>Time: <span id="time"></span></h4>
        </div>
    </header>

    <main id = "start-page">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
         <button id="start">Start Quiz!</button>
    </main>
</div>

 <div id ="questions" class="hide">
     <h2 id = "question-title"></h2>
     <div id="choices" class="choices"></div>
 </div>

 <div id="questions" class="hide">
    <h2>Finished!</h2>
    <p>Your final score is <span id="final-score"></span>.</p>
    <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
    </p>
 </div>

 <!-- <div id="feedback" class="feedback hide"></div> -->

 <script src="./js/quizquestions.js"></script>
 <script src="./js/script.js"></script>
</body>
</html>
